<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- One -->

      <!-- Counters -->

      <section id="counters-home" class="counters" data-aos="fade-down" data-aos-duration="1500">

        <div class="container-fluid">
          <div class="row">

            <div class="col-lx-4 col-lg-4 col-md-4 col-sm-12 counter1">
              <h4><span  class="counter-box" id="counter1" data-target="300">0</span>+</h4>
              <h5 class="" >Projects</h5>
            </div>


            <div class="col-lx-4 col-lg-4 col-md-4 col-sm-12 counter2">
              <h4><span class="counter-box" id="counter2" data-target="15">0</span>+</h4>
              <h5>years of Service</h5>
            </div>


            <div class="col-lx-4 col-lg-4 col-md-4 col-sm-12 counter3">
              <h4><span class="counter-box" id="counter3" data-target="17">0</span>+</h4>
              <h5 class="">Team Members</h5>
            </div>

          </div>
        </div>





      </section>



      <!-- Two -->
      <section id="sectionTwo">
        <div class="container-fluid">
            <div class="row">
                <div class="contentBox">
                    <h5>Features We Have Which Enhance Us</h5>
                    <h2>
                        Building & Maintaining The Energy
                    </h2>
                </div>
            </div>
            <div class="row  counter-row">
                <div class="col-3 col-lg-3 col-md-3 col-sm-6 counters">
                    <div class="circle_percent" data-percent="75">
                        <div class="circle_inner">
                            <div class="round_per"></div>
                        </div>
                    </div>
                    <h5>Reliable</h5>
                </div>
                <div class="col-3 col-lg-3 col-md-3 col-sm-6 counters">
                    <div class="circle_percent" data-percent="25">
                        <div class="circle_inner">
                            <div class="round_per"></div>
                        </div>
                    </div>
                    <h5>On Time Service</h5>
                </div>
                <div class="col-3 col-lg-3 col-md-3 col-sm-6 counters">
                    <div class="circle_percent" data-percent="50">
                        <div class="circle_inner">
                            <div class="round_per"></div>
                        </div>
                    </div>
                    <h5>Branded Material</h5>
                </div>
                <div class="col-3 col-md-3 col-sm-6 counters">
                    <div class="circle_percent" data-percent="95">
                        <div class="circle_inner">
                            <div class="round_per"></div>
                        </div>
                    </div>
                    <h5> Trustworthy</h5>
                </div>
            </div>
        </div>
        </section>






      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
